<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Document</title>
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img class="logo" src="image/logo-w.svg" alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" alt='аватар' src="image/image.svg">
                    <div class="profile__description">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <div class="popup">
                        <div class="popup__body">
                            <div class="popup__content">
                                <button class="popup__close"></button>
                                <h1 class="popup__title">Редактировать профиль</h1>
                                <input class="popup__name" value="Жак-Ив Кусто" type="text">
                                <input class="popup__job" value="Исследователь океана" type="text">
                                <button class="popup__save">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="profile__button"></button>
            </section>
            <section class="elements">
                <div class="cards">
                    <img class="cards__image" src="image/kar.svg" alt="Карачаевск">
                    <div class="cards__description">
                        <h1 class="cards__text">Карачаевск</h1>
                        <button class="cards__like"></button>
                    </div>
                </div>
                <div class="cards">
                    <img class="cards__image" src="image/elbrus.svg" alt="Гора Эльбрус">
                    <div class="cards__description">
                        <h1 class="cards__text">Гора Эльбрус</h1>
                        <button class="cards__like"></button>
                    </div>
                </div>
                <div class="cards">
                    <img class="cards__image" src="image/dombai.svg" alt="Домбай">
                    <div class="cards__description">
                        <h1 class="cards__text">Домбай</h1>
                        <button class="cards__like"></button>
                    </div>
                </div>
                <div class="cards">
                    <img class="cards__image" src="image/elbrus.svg" alt="Гора Эльбрус">
                    <div class="cards__description">
                        <h1 class="cards__text">Гора Эльбрус</h1>
                        <button class="cards__like"></button>
                    </div>
                </div>
                <div class="cards">
                    <img class="cards__image" src="image/dombai.svg" alt="Домбай">
                    <div class="cards__description">
                        <h1 class="cards__text">Домбай</h1>
                        <button class="cards__like"></button>
                    </div>
                </div>
                <div class="cards">
                    <img class="cards__image" src="image/kar.svg" alt="Карачаевск">
                    <div class="cards__description">
                        <h1 class="cards__text">Карачаево-Черкесская</h1>
                        <button class="cards__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <script src="page/index.js"></script>
</body>

</html>
