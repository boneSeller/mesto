<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="image/logo-w.svg" alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" alt='аватар' src="image/image.svg">
                    <div class="profile__description">
                        <h1 class="profile__name">Жак-Ив Кусо</h1>
                        <button class="profile__edit" type="button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section id="popup-profile" class="popup popup_profile">
            <div class="popup__body popup__body_profile">
                <div class="popup__content popup__content_profile">
                    <button class="popup__close popup__close_profile" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="formProfile" novalidate>
                        <input class="popup__user popup__user_name" type="text" name="username">
                        <!-- <span>Вы пропустили это поле</span> -->
                        <input class="popup__user popup__user_job" type="text" name="userjob">
                        <!-- <span class="error">Введите адрес сайта</span> -->
                        <button disabled class="popup__save popup__save_profile" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="popup-cards" class="popup popup_cards">
            <div class="popup__body popup__body_cards">
                <div class="popup__content popup__content_cards">
                    <button class="popup__close popup__close_cards" type="button"></button>
                    <h2 class="popup__title popup__title_cards">Новое место</h2>
                    <form class="popup__form" name="formCards" novalidate>
                        <input class="popup__user popup__user_title" type="text" name="usertitle"
                            placeholder="Название">
                        <input class="popup__user popup__user_link" type="text" name="userlink"
                            placeholder="Ссылка на картинку">
                        <button disabled class="popup__save popup__save_cards popup__save_disabled" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="popup-image" class="popup popup_image">
            <div class="popup__body">
                <div class="popup__container">
                    <button class="popup__close popup__close_image" type="button"></button>
                    <img class="popup__image">
                    <h2 class="popup__text"></h2>
                </div>
            </div>
        </section>
    </div>
    <template id="cards__template">
        <div class="cards">
            <img class="cards__image">
            <button class="cards__trash" type="button"></button>
            <div class="cards__description">
                <h2 class="cards__text"></h2>
                <button class="cards__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="script/card.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
